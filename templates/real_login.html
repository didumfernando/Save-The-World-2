<!DOCTYPE html>
<html>
    <head>
        <script src="{{ url_for('static', filename='load.js') }}"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
        <title>Medical App</title>
    </head>
    <body onload="myFunction()" class="login_body">
        <div id="loading-screen">
          <div class="spinner"></div>
          <p class="loadtext">Optimising your ideal medical experience</p>
        </div>
        <main class="form-signin w-100 m-auto">
            <form id="login" method='POST', action='/'>
              <img class="login_mb-4" src="{{ url_for('static', filename='cardiologist.png') }}" alt="" width="100px" height="400px">
              <h1 class="h3 login_mb-3 fw-normal">Please sign in</h1>
              <h2>
                <!-- its here -->
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <ul class="flashes">
                      {% for message in messages %}
                        {{ message }}
                      {% endfor %}
                    </ul>
                  {% endif %}
                {% endwith %}
              </h2>
              <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name='email'>
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name='password'>
                <label for="floatingPassword">Password</label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
              <p class="mt-5 login_mb-3 text-body-secondary">&copy; didumfernando, yingxuan, shibo 2023</p>
            </form>
            <div class="border-top pt-3 login_mb-3">
              <small class="text-muted">
                Do not have an account? <a class="ml-2" href="{{ url_for('sign_up') }}">Sign Up</a>
              </small>
            </div>
          </main>
      
    </body>
    
</html>
